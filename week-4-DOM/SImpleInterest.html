<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    async function calculateSI(){
        const p=document.getElementById("Principle").value;
        const r=document.getElementById("Rate").value;
        const t=document.getElementById("Time").value;
        const response=await fetch("https://sum-server.100xdevs.com/interest?principal="+p+"&rate="+r+"&time="+t);
        const ans=await response.json();
        document.getElementById("finalSI").innerHTML=ans.total;
    }

</script>
<body>

    <input id="Principle" type="text" placeholder="Principle"><br>
    <input id="Rate" type="text" placeholder="Rate"><br>
    <input id="Time" type="text" placeholder="Time"><br>
    <button onclick="calculateSI()">Calculate SI</button>
    <div id="finalSI"></div>

</body>
</html>
